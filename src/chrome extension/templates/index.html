<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/index.css">
    <title>Extension Popup</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../static/icon.png" alt="Extension Icon" class="extension-icon">
            <div class="header-text">
                <h1>Extension Status</h1>
                <p>The extension is currently running in the background.</p>
            </div>
        </div>
        <div class="action-buttons">
            <a href="/verification" class="action-button verify">Verify Number</a>
            <a href="/feedback" class="action-button feedback">User Feedback</a>
        </div>
    </div>
</body>
